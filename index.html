<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div class="score-board">
        <div id="user_label"class="name">user</div>
        <div id="computer_label" class="name">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <p id="message">Pick one! </p>
    
    <div class="Selections">
        <div  id="paper" class="choice">
            
           <img src="images/paper.png" alr="">
        </div>
        <div id="rock" class="choice">
            <img src="images/rock.png" alr="">
        </div>
        <div  id="scissor" class="choice">
            <img src="images/scissor.png" alr="">
        </div>

    </div>
     
    <div class="result">
        <p>Paper covers rock.You win!</p>
    </div>
     
    

 <script src="main.js"></script>  
 
</body>
</html>
